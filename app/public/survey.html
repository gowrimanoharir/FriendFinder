<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Friend Finder</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>
<body>
    <div class="container">
        <div class='row'>

            <div class="panel panel-default">
                <div class="panel-heading phdr">
                    <h3 class="panel-title ts-hfnt">About You</h3>
                </div>
                        
                <div class="panel-body">
                    <form action="POST" role="form">

                        <div class="form-group">
                            <label for="name">Name (Required)</label>
                            <input type="text" class="form-control" id="name" required>
                        </div>

                        <div class="form-group">
                            <label for="photo">Link to Photo (Required)</label>
                            <input type="text" class="form-control" id="photo" required>
                        </div>

                        <div id="surveyQuestions">   

                        </div>

                        <div id="match-modal"class="modal fade">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Meet your Friend</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <p id="js-matchName"></p>
                                <img id="js-matchImg">
                            </div>
                            <div class="modal-footer">
                                <!--button type="button" class="btn btn-primary">Save changes</button-->
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            </div>
                            </div>
                        </div>
                        </div>
                        

                        <template id="ans-options">
                                <option selected disabled hidden>Select an Option</option>                                
                                <option value="1">1 (Strongly Disagree)</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5 (Strong Agree)</option>
                        </template>

                    <div>
                        <button class="btn btn-primary" id="js-submit">
                            Submit
                        </button>
                    </div>
                    </form>
                </div>
            </div>
        </div>
        <div>
            <a href='/api/friends'>API Friends List</a>
                <!--span> | </span>
            <a href='/api/waitlist'>API Wait List</a-->
        </div>
    </div>

<script type="text/javascript">

    $.get("/api/survey", function(data) {
        console.log(JSON.stringify(data));
        if (data) {
            data.forEach( function(r, i) {
                var questionDiv = $('<div>');                
                var labelQuestion = $('<label>');                
                var selectAns = $('<select>');
                var optionAns = $('#ans-options').html().trim();
                questionDiv.addClass('form-group');
                questionDiv.append('<h3>Question ' + (i+1) + '</h3>');
                
                labelQuestion.attr('for', 'q'+(i+1));
                labelQuestion.text(data[i]);

                selectAns.addClass('form-control');
                selectAns.attr('id', 'q'+(i+1));
                selectAns.attr('style', 'width: 20%');
                selectAns.append(optionAns);

                questionDiv.append(labelQuestion).append(selectAns);
                $('#surveyQuestions').append(questionDiv);
            });
            
        }
        else {
                questionDiv.append('<h2>Sorry page cannot be displayed</h2>');
        }
    });



    $("#js-submit").on("click", function(e){
        e.preventDefault();
        var newUser = {
            name: $("#name").val().trim(),
            photo: $("#photo").val().trim(),
            scores: [$("#q1").val(), $("#q2").val(), $("#q3").val(), $("#q4").val(), $("#q5").val(),
                    $("#q6").val(), $("#q7").val(), $("#q8").val(), $("#q9").val(), $("#q10").val()]
            //scores: [1, 3, 4, 4, 3, 2, 1, 4, 4, 5]
        }
        console.log(newUser.scores);
        $.post("/api/friends", newUser)
            .done(function(data){
                $('#js-matchName').text(data.name);
                $('#js-matchImg').attr('src', data.photo);
                $("#match-modal").modal('show');
                console.log(data);
        });
        $(".form-control").val("");
    });
    

</script>
    
</body>
</html>
